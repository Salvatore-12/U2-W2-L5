<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Example (Page-Profile)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <header class="d-flex justify-content-start">
      <nav class="navbar bg-dark-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="/Netflix-assets/assets/netflix_logo.png"
              alt="Bootstrap"
              width="100"
              height="40"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container d-flex flex-column align-items-center py-5 text-center"
      >
        <div class="row">
          <h1 class="text-white mb-2">Edit Profile</h1>
          <div class="col-6 align-items-end mt-5 mx-0 px-0">
            <p>
              <i class="bi bi-arrow-down-up bg-success p-5 ms-5 me-0 fs-3"></i>
            </p>
          </div>
          <div class="col-6 text-start g-2 border-white">
            <h3 class="bg-secondary text-white">Stive student</h3>
            <p class="text-white-50 mb-1">Language</p>
            <button class="bg-black text-white border-white">English</button>

            <div class="mt-2">
              <h4 class="text-white-50 mb-1">Mature Setting</h4>
              <span class="text-bg-secondary">ALL MATURITY RATINGS</span>
              <p class="text-white">
                Show titles of all maturity ratings for this profile
              </p>
              <button class="px-3 bg-dark border-white border-1 text-secondary">
                EDIT
              </button>
            </div>

            <div class="mt-2">
              <h4 class="text-white-50 mb-1 fst-normal">Autoplay controls</h4>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                  >Autoplat next episode in a series on all divices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-dark"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckChecked"
                >
                  Autoplay previews while browsing on all device-width
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons my-3 ms-5 ps-5 d-flex align-content-end">
          <button class="bg-white text-black">SAVE</button>
          <button class="bg-dark border-white border-1 text-secondary mx-2">
            CANCEL
          </button>
          <button class="bg-dark border-white border-1 text-secondary">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
